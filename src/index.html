<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" metod="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="label">
          Surname:
          <input
            type="text"
            name="fsurname"
            id="fsurname"
            autocomplete="off"
          >
        </label>
        <label class="label">
          Name:
          <input
            type="text"
            name="fname"
            id="fname"
            autocomplete="off"
          >
        </label>
        <label class="label">
          How old are You?
          <input
            type="number"
            name="fage"
            id="fage"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="label">
          Full date of birth:
          <input
            type="date"
            name="fbirth"
            id="fbirth"
          >
        </label>
        <label class="label">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="fterms"
            id="fterms"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          Registration
        </legend>
        <label class="label">
          E-mail:
          <input
            type="email"
            name="femail"
            id="femail"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="label">
          Password:
          <input
            type="password"
            name="fpassword"
            id="fpassword"
            minlength="6"
            maxlength="10"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="label">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="fcats"
              id="fcatsyes"
            >Yes
          </label>
          <label>
            <input
              type="radio"
              name="fcats"
              id="fcatsno"
            >No
          </label>
        </div>
        <label class="label">
          What is your favorite color?
          <input
            type="color"
            name="fcolor">
        </label>
        <label class="label">
          What time do you go to bed?
          <input
            type="time"
            name="ftime"
            step="1"
          >
        </label>
        <label class="label">
          What are your favorite brand of cars?
          <select name="fcars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="label">
          How do you rate our work?
          <input
            type="range"
            name="frate"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          Additional info:
        </legend>
        <label class="label">
          Comments:
          <textarea
            name="fcomment"
            cols="30"
            rows="2"
         ></textarea>
        </label>
        <label class="label">
          Would you recommend us?
          <select name="frecommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
